<ion-header center>
  <ion-navbar hideBackButton>
    <ion-grid class="headerMenu" style="padding-right: 10px; padding-left: 10px;">
      <ion-row>
        <!-- voltar -->
        <ion-col col-4>
          <div (click)="goBack()">
            <img class="voltar" src="assets/imgs/voltar.png">
          </div>
        </ion-col>
        <!-- logo -->
        <ion-col col-4 text-center>
            <img src="assets/imgs/logo_topo.png">
        </ion-col>
        <!-- cart -->
        <ion-col col-4 text-right (click)="goCart()">
            <ion-icon class="icon-cart" name="cart"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<!-- Inicio do content -->
<ion-content class="content" padding>

  <ion-grid class="headerMenu" style="padding-right: 10px; padding-left: 10px;">
    <ion-row class="star">
      <ion-col col-6>{{produto.ean}} / {{ produto.industria}}</ion-col>
      <ion-col col-6 text-right>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
        <ion-icon name="star"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <!-- Produto -->
  <ion-list class="listaProdutos">
    <div class="produto" text-center center>
      <h3>
        {{ produto.nome }}
      </h3>
      <img src="{{produto.imagem}}" (click)="selecionaProduto(product)">
      <div class="clear"></div>
      <div class="preco">
          <span #precoDE>De R$ {{ produto.precoDe.toString().replace('.',',') }}</span>
          <p>R$ {{ produto.precoPor.toString().replace('.',',') }}</p>
      </div>
    </div>
    <img src="assets/imgs/produto/adicionar_ao_carrinho.png" (click)="adicionaCarrinho(produto)">
    <img src="assets/imgs/produto/adicionar_a_uma_lista.png" (click)="adicionaLista(produto)">
    <!-- Compartilhamento nas redes sociais -->
   
    <div class="clear"></div>
    <div class="grid">
        <div class="row">
          <div col-2><img class="redes-sociais" src="assets/imgs/redes-sociais/link.png"></div>
          <div col-2><img class="redes-sociais" src="assets/imgs/redes-sociais/whatsApp.png"></div>
          <div col-2><img class="redes-sociais" src="assets/imgs/redes-sociais/menssager.png"></div>
          <div col-2><img class="redes-sociais" src="assets/imgs/redes-sociais/instagram.png"></div>
          <div col-2><img class="redes-sociais" src="assets/imgs/redes-sociais/facebook.png"></div>
          <div col-2><img class="redes-sociais" src="assets/imgs/redes-sociais/twitter.png"></div>
      </div>
    </div>
  </ion-list>
  <img class="img-evento" src="assets/imgs/banner_gillette_proshield.png">
  <!-- Produtos relacionados -->
  <slide></slide>
  <!-- Descrição do Produto -->
  <div class="descricao" text-center>
    <h3>DESCRIÇÃO DO PRODUTO</h3>
    <p>{{ produto.descricao }}</p>
  </div>
  
</ion-content>

<footer></footer>
