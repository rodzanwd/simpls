<ion-header center>
  <ion-navbar hideBackButton>
    <ion-grid class="headerMenu" style="padding-right: 10px; padding-left: 10px;">
      <ion-row>
        <!-- voltar -->
        <ion-col col-4>
          <div (click)="goBack()">
            <img class="voltar" src="assets/imgs/voltar.png">
          </div>
        </ion-col>
        <!-- logo -->
        <ion-col col-4 text-center>
            <img src="assets/imgs/logo_topo.png">
        </ion-col>
        <!-- cart -->
        <ion-col col-4 text-right (click)="goCart()">
            <ion-icon class="icon-cart" name="cart"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h3>Escreva sua pergunta</h3>

  <form (ngSubmit)="cadastrarMensagem()">
    <ion-item>
      <ion-input [(ngModel)]="titulo" name="titulo" type="text" placeholder="TÃ­tulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="mensagem" name="mensagem" type="text" placeholder="Mensagem" rows="10"></ion-textarea>
    </ion-item>
    <img src="assets/imgs/enviar.png">
  </form>
</ion-content>

<footer></footer>
