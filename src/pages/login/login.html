<ion-content padding class="login" text-center>
  <img id="logo" src="assets/imgs/logo.png" alt="simpls.me">
  <img id="imgLoginFacebook" (click)="loginFC()" src="assets/imgs/login_com_facebook.png" alt="login no simpls.me com faceboook">
  <img src="assets/imgs/ouDivider.png">
  <div *ngIf="isLogged">
    <p>{{dataFace}}</p>
  </div>
  <form class="vertical-align" (ngSubmit)="login()">
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input [(ngModel)]="password" name="password" type="password" required></ion-input>
    </ion-item>
    <span class="recuperaSenha" (click)="recuperaSenha()">Esqueceu a senha? Clique aqui!</span>
    <button class="center itForm buttonSubmit" ion-button type="submit">
      <img id="imgLogin" src="assets/imgs/login.png" alt="realiza login no simpls.me">
    </button>
  </form>
</ion-content>
