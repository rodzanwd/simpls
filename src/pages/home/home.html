<ion-header center>
    
  <ion-navbar hideBackButton>

    <ion-grid class="headerMenu" style="padding-right: 10px; padding-left: 10px;">
      <ion-row>
        <ion-col col-4>
          <div>
              <button ion-button menuToggle><ion-icon name="menu"></ion-icon></button>
          </div>
        </ion-col>
        <ion-col col-4 text-center>
            <img style="max-width: 100%;" src="assets/imgs/logo_topo.png">
        </ion-col>
        <ion-col col-4 text-right (click)="goCart()">
            <ion-icon class="icon-cart" name="cart"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-navbar>
      
</ion-header>

<ion-content padding>

  <!-- Vitrine -->
  <h2>MINHA VITRINE</h2>
  <div class="slide">
    <div class="row">
      <div class="row__inner">
        <div class="tile" *ngFor="let product of products_01">
          <div class="item">
            <div class="tile__media">
                <img src="{{product.imagem}}" (click)="selecionaProduto(product)">
              </div>
              <h3>{{ product.nome }}</h3>
              <img src="assets/imgs/adicionar.png" (click)="adicionaProduto(product)">
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <img class="img-poderosos" src="assets/imgs/banner_poderosos_da_casa.png">

  <!-- Lançamentos -->
  <h3>LANÇAMENTOS</h3>
  <div class="slide">
    <div class="row">
      <div class="row__inner">
        <div class="tile" *ngFor="let product of products_02">
          <div class="item">
            <div class="tile__media">
                <img src="{{product.imagem}}" (click)="selecionaProduto(product)">
              </div>
              <h3>{{ product.nome }}</h3>
              <img src="assets/imgs/adicionar.png" (click)="adicionaProduto(product)">
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Promoções -->
  <h3>PROMOÇÕES</h3>
  <div class="slide">
    <div class="row">
      <div class="row__inner">
        <div class="tile" *ngFor="let product of products_03">
          <div class="item">
            <div class="tile__media">
                <img src="{{product.imagem}}" (click)="selecionaProduto(product)">
              </div>
              <h3>{{ product.nome }}</h3>
              <img src="assets/imgs/adicionar.png" (click)="adicionaProduto(product)">
          </div>
        </div>
      </div>
    </div>
  </div>

  <img class="img-evento" src="assets/imgs/banner_gillette_proshield.png">

  <!-- Categorias -->
  <h3>CATEGORIA DE PRODUTOS</h3>
  <section class="grid grid-template-columns">
    <div class="item-card-category" *ngFor="let cat of categories" (click)="selecionaCategorie(cat)">
        <img src="{{cat.imagem}}" alt="{{cat.nome}}">
    </div>
  </section>

  <img class="img-oralB" src="assets/imgs/banner_oral_b.png">

  <div class="margin-bottom-30"></div>

  <ion-list>
    <ion-item *ngFor="let cat of categories">
      <p><ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
        {{cat.nome}}
        <ion-icon ios="ios-arrow-forward" md="md-arrow-forward"></ion-icon>
      </p>
    </ion-item>
  </ion-list>

  <div class="margin-bottom-70"></div>

</ion-content>

<footer></footer>
